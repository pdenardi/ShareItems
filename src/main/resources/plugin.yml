name: ShareItem
version: '${project.version}'
main: com.padn.shareitems.ShareItem
api-version: 1.19
authors: [ pdenardi ]
description: Show the item in your hand.
website: https://github.com/pdenardi

permissions:
  shareitems.*:
    description: All ShareItems permissions
    default: op
  shareitems.use:
    description:  Use command
    default: true

commands:
  shareitem:
    aliases: [mostraritem]
    description: Grab the item with the right hand, and use the command.